<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>DynamoDB Example</title>
    <meta name="author" content="Joseph" />
  </head>

  <body>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Create</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orders">Orders</a>
      </li>
    </ul>
    <div class="container" style="padding-top: 16px;">
      <form action="/orders" method="POST">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="product-name"
            name="product_name"
            placeholder="Enter product name here"
          />
        </div>
        <div class="form-group">
          <label for="product-size">Product Size</label>
          <select class="form-control" id="product-size" name="product_size">
            <option value="1">short</option>
            <option value="2">tall</option>
            <option value="3">grande</option>
            <option value="4">venti</option>
            <option value="5">trenta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product-price">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="product-price"
            name="price"
            placeholder="Enter product price here"
          />
        </div>
        <div class="form-group">
          <label for="customer-nickname">Customer Nickname</label>
          <input
            type="text"
            class="form-control"
            id="customer-nickname"
            name="customer_nickname"
            placeholder="Enter customer nickname here"
          />
        </div>
        <div class="form-group">
          <label for="order-quantity">Order Quantity</label>
          <input
            type="number"
            class="form-control"
            id="order-quantity"
            name="order_quantity"
            placeholder="Enter order_quantity here"
            min="1"
            value="1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
